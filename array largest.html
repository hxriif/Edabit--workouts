<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[1,4,7,3,6];
        let large=0;
        let n=arr.length;
        for(i=0;i<n;i++){
            if(arr[i]>large){
                large=arr[i];
            }
        }
        document.write(large);
    </script>
</body>
</html>
