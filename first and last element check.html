<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         function cars(arr){
        firstElement=arr[0];
        lastElement=arr[arr.length-1];
        if(firstElement==lastElement){
            document.write
            ("First element and last element are same");
        }
        else{
            document.write
            ("First element and last element are not same");
        }
        }
        cars(["AUDI","BMW","AUDI"])
        //checking the first and last element are same
    </script>
    
</body>
</html>
