<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
     var n=5;
     for(var i=1;i<=n;i++){
      for(var s=1;s<=n-i;s++){
        document.write("&nbsp &nbsp");
      }
      for(var j=1;j<=i*2-1;j++){
        document.write(j+"&nbsp");
      }
      document.write("<br>");
     }
    </script>
</body>
</html>
