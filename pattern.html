<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let i,j;
    let n=5; 
    for(i=1;i<=n;i++){
          for(j=1;j<=i;j++){
            if(i==j||i==n||i==j){
                document.write(" * ")
            }
            else("&nbsp &nbsp");
          }
          document.write("<br>");
    }
</script>
</body>
