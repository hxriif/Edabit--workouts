<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       const hel="   welcome"
   let nam="malayalam"
   document.write(nam.length)//to find the length of the string
   document.write(nam.slice(3,5))//slice out the string into new string
   document.write(nam.slice(-5,-2))//slice out the string into new string
   document.write(nam.substring(4,7))//similar to slice
   document.write(nam.substr(3,5))//similar to slice here the second parameter represent lenth of string
   document.write(nam.replace("malayalam","english"))//to replace the value with new value 
   document.write(nam.toUpperCase())//convert to capital letter
   document.write(nam.toLowerCase())//convert to small letter
   document.write(nam.concat(hel))//it is using instead of + operator ,adding of two variable
   document.write(hel.trim()) 
   document.write()
    </script>
</body>
</html>
